<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #roulette {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
    }
    #roulette span {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>ルーレットゲーム</h1>
  <div id="roulette"></div>
  <button onclick="spinRoulette()">回す！</button>
  <div id="result"></div>

  <script>
    const items = ["当たり！", "ハズレ", "大当たり！", "もう一度", "小当たり"];
    const roulette = document.getElementById("roulette");

    // ルーレットの分割表示
    items.forEach((item, index) => {
      const span = document.createElement("span");
      span.innerText = item;
      span.style.transform = `rotate(${(360/items.length)*index}deg) translate(100%)`;
      roulette.appendChild(span);
    });

    function spinRoulette() {
      const randomDegree = Math.floor(Math.random() * 360) + 720; // 2回転以上
      roulette.style.transition = "transform 3s ease-out";
      roulette.style.transform = `rotate(${randomDegree}deg)`;

      setTimeout(() => {
        // 結果計算
        const degree = randomDegree % 360;
        const index = Math.floor(items.length - degree / (360 / items.length)) % items.length;
        document.getElementById("result").innerText = `結果: ${items[index]}`;
      }, 3000);
    }
  </script>
</body>
</html>
