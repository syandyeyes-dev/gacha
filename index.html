<body>

<div id="roulette-container">

<button id="drawButton">ã‚¬ãƒãƒ£ã‚’å›ã™</button>

<script>
const prizes = [
  { name: "ğŸ– æ¥µä¸Šå’Œç‰› 200g", chance: 3 },
  { name: "ğŸ¥ˆ åšåˆ‡ã‚Šä¸Šã‚¿ãƒ³ 150g", chance: 7 },
  { name: "ğŸº ãƒ‰ãƒªãƒ³ã‚¯1æ¯", chance: 20 },
  { name: "ğŸ’´ æ¬¡å›10%OFF", chance: 30 },
  { name: "ğŸ˜„ ã¾ãŸæ˜æ—¥æŒ‘æˆ¦ã—ã¦ã­", chance: 40 }
];

const today = new Date().toISOString().slice(0, 10);
const saved = localStorage.getItem("gachaDate");

const drawButton = document.getElementById("drawButton");
const resultElem = document.getElementById("result");
const canvas = document.getElementById('roulette');
const ctx = canvas.getContext('2d');
const size = canvas.width = canvas.height = 300;
const center = size/2;
const radius = center - 10;

// ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”»
function drawRoulette() {
  const total = prizes.reduce((sum, p) => sum + p.chance, 0);
  let startAngle = 0;

  prizes.forEach(p => {
    const sliceAngle = (p.chance / total) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, startAngle, startAngle + sliceAngle);
    ctx.fillStyle = `hsl(${Math.random()*360}, 70%, 70%)`;
    ctx.fill();
    ctx.stroke();

    // ãƒ©ãƒ™ãƒ«
    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(startAngle + sliceAngle/2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "16px sans-serif";
    ctx.fillText(p.name, radius - 10, 5);
    ctx.restore();

    startAngle += sliceAngle;
  });
}

drawRoulette();

if (saved === today) {
  drawButton.disabled = true;
  resultElem.innerText = "æœ¬æ—¥ã®æŠ½é¸ã¯çµ‚äº†ã—ã¾ã—ãŸã€‚";
}

drawButton.onclick = () => {

  // æœ¬å½“ã®æŠ½é¸
  let rand = Math.random() * 100;
  let sum = 0;
  let prize = "ğŸ˜¢ å¤–ã‚Œ";
  for (let p of prizes) {
    sum += p.chance;
    if (rand < sum) {
      prize = p.name;
      break;
    }
  }

  // å›è»¢è§’åº¦ã‚’æ±ºã‚ã‚‹ï¼ˆå½“ãŸã‚Šä½ç½®ã¸ï¼‰
  const total = prizes.reduce((sum, p) => sum + p.chance, 0);
  let angle = 0;
  for (let p of prizes) {

    if (p.name === prize) break;
    angle += slice;
  }

  // 5å›è»¢+å½“ãŸã‚Šä½ç½®
  const rotation = 360*5 - angle + Math.random()*10;

  canvas.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
  canvas.style.transform = `rotate(${rotation}deg)`;

  setTimeout(() => {

}
