<style>

</style>

<body>

<h1>å±±å½¢å±‹ è‚‰ã‚¬ãƒãƒ£</h1>
<p>ä½•åº¦ã§ã‚‚æŒ‘æˆ¦ã§ãã¾ã™!</p>

<div id="roulette-container">
  <div id="pointer"></div>
  <canvas id="roulette"></canvas>
</div>

<button id="drawButton">ã‚¬ãƒãƒ£ã‚’å›ã™</button>
<p id="result"></p>

<audio id="gachaSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const prizes = [
  { name: "ğŸ– æ¥µä¸Šå’Œç‰› 200g" },
  { name: "ğŸ¥ˆ åšåˆ‡ã‚Šä¸Šã‚¿ãƒ³ 150g" },
  { name: "ğŸº ãƒ‰ãƒªãƒ³ã‚¯1æ¯" },
  { name: "ğŸ’´ æ¬¡å›10%OFF" },
  { name: "ğŸ˜„ ã¾ãŸæŒ‘æˆ¦ã—ã¦ã­" }
];

const drawButton = document.getElementById("drawButton");
const resultElem = document.getElementById("result");
const canvas = document.getElementById('roulette');
const ctx = canvas.getContext('2d');
const size = canvas.width = canvas.height = 300;
const center = size/2;
const radius = center - 10;
const gachaSound = document.getElementById("gachaSound");

// å‡ç­‰ã‚¹ãƒ©ã‚¤ã‚¹ã®ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”»
function drawRoulette(colors = null) {
  const sliceAngle = 2 * Math.PI / prizes.length;
  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, i * sliceAngle, (i+1) * sliceAngle);
    ctx.fillStyle = colors ? colors[i] : `hsl(${i * (360/prizes.length)}, 70%, 70%)`;
    ctx.fill();
    ctx.stroke();
  }
}

// å…‰ã®ãƒªãƒ³ã‚°æç”»
function drawLightRing(angle) {
  ctx.save();
  ctx.translate(center, center);
  ctx.rotate(angle);
  const gradient = ctx.createRadialGradient(0, 0, radius*0.7, 0, 0, radius);
  gradient.addColorStop(0, 'rgba(255,255,255,0)');
  gradient.addColorStop(0.5, 'rgba(255,255,0,0.5)');
  gradient.addColorStop(1, 'rgba(255,255,0,0)');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.strokeStyle = gradient;
  ctx.lineWidth = 8;
  ctx.stroke();
  ctx.restore();
}

// åˆæœŸæç”»
drawRoulette();

// ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°ï¼ˆåŠ é€Ÿâ†’æ¸›é€Ÿï¼‰
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

drawButton.onclick = () => {
  drawButton.disabled = true;
  gachaSound.currentTime = 0;
  gachaSound.play();

  // æŠ½é¸ï¼ˆç¢ºç‡å‡ç­‰ï¼‰
  const prizeIndex = Math.floor(Math.random() * prizes.length);
  const prize = prizes[prizeIndex].name;

  const sliceAngleDeg = 360 / prizes.length;
  const targetRotation = 360*5 - prizeIndex*sliceAngleDeg + Math.random()*sliceAngleDeg;

  let startTime = null;
  function animate(time) {
    if(!startTime) startTime = time;
    const elapsed = time - startTime;
    const duration = 5000; // å›è»¢æ™‚é–“5ç§’
    const progress = Math.min(elapsed/duration, 1);
    const eased = easeOutCubic(progress);
    const currentRotation = eased * targetRotation;

    ctx.clearRect(0,0,size,size);
    drawRoulette();
    drawLightRing(currentRotation * Math.PI/180);

    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      resultElem.innerText = "ğŸ‰ " + prize + " ğŸ‰";
      drawButton.disabled = false;
    }
  }

  requestAnimationFrame(animate);
}
</script>
